<!DOCTYPE html>
<html lang=“ja”>
    <head>

        <meta charset=“UFT-8”>
        <title>navi</title>
        <link rel="stylesheet"
              href="../css/navi.css">
        <script src="../js/jquery.js"></script>
    </head>
    <body>
        <nav>
            <div id="gnav">
                <ul>
                    <li><a href="../index.html">TOP</a></li>
                    <li><a href="/demo/gnav/nav2/">nav2</a></li>
                    <li><a href="/demo/gnav/nav3/">nav3</a></li>
                    <li><a href="/demo/gnav/nav4/">nav4</a></li>
                    <li><a href="/demo/gnav/nav5/">nav5</a></li>
                </ul>
            </div>
        </nav>
        <script>
            $(function(){
                $('#gNav li a').each(function(){
                    var $href = $(this).attr('href');
                    if(location.href.match($href)) {
                        $(this).addClass('current');
                    } else {
                        $(this).removeClass('current');
                    }
                });
            });
        </script>
    </body>
</html>
