<!DOCTYPE html>
<html lang=“ja”>
    <head>

        <meta charset=“UFT-8”>
        <title>navi</title>
        <link rel="stylesheet"
              href="../css/navi.css">
        <script src="../js/jquery.js"></script>
    </head>
    <body>
        <nav>
            <div id="gnav">
                <ul>
                    <li><a href="https://shomumatch.github.io">TOP</a></li>
                    <li><a href="../pages/test.html">test2</a></li>
                    <li><a href="/demo/gnav/nav3/">nav3</a></li>
                    <li><a href="/demo/gnav/nav4/">nav4</a></li>
                    <li><a href="/demo/gnav/nav5/">nav5</a></li>
                </ul>
            </div>
        </nav>
        <script>
            $(document).ready(function() {
                var url = location.href;
                var navList = $("#gnav a");

                navList.each(function(){
                    var href = $(this).attr("href");
                    document.write(url+"     "+href+"    "+(href==url)+"    ")
                    if( href == url ) {
                        $(this).addClass("current");
                    };
                });
            });
        </script>
    </body>
</html>
