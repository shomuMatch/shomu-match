<!DOCTYPE html>
<html lang=“ja”>
    <head>

        <meta charset=“UFT-8”>
        <title>navi</title>
        <link rel="stylesheet"
              href="../css/navi.css">
        <script src="../js/jquery.js"></script>
    </head>
    <body>
        <nav>
            <div id="gnav">
                <ul>
                    <li><a href="https://shomumatch.github.io/"><span>HOME</span><span>トップページ</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/about.html"><span>ABOUT</span><span>自己紹介</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/report.html"><span>REPORT</span><span>参加記</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/reminder.html"><span>REMINDER</span><span>備忘録</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/threed.html"><span>3D MODELS</span><span>3Dモデル</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/extra.html"><span>EXTRA</span><span>その他</span></a></li>
                </ul>
            </div>
        </nav>
        <script>
            $(document).ready(function() {
                var url = location.href;
                var navList = $("#gnav a");

                navList.each(function(){
                    var href = $(this).attr("href");
                    if( href == url ) {
                        $(this).addClass("current");
                    };
                });
            });
        </script>
    </body>
</html>
