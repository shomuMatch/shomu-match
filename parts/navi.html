<!DOCTYPE html>
<html lang=“ja”>
    <head>

        <meta charset=“UFT-8”>
        <title>navi</title>
        <link rel="stylesheet"
              href="../css/navi.css">
        <script src="../js/jquery.js"></script>
    </head>
    <body>
        <nav>
            <div id="gnav">
                <ul>
                    <li><a href="https://shomumatch.github.io/"><span onmouseover="this.innerHTML='トップページ'" onmouseout="this.innerHTML='HOME'">HOME</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/about.html"><span onmouseover="this.innerHTML='自己紹介'" onmouseout="this.innerHTML='ABOUT'">ABOUT</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/report.html"><span onmouseover="this.innerHTML='参加記'" onmouseout="this.innerHTML='REPORT'">REPORT</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/reminder.html"><span onmouseover="this.innerHTML='備忘録'" onmouseout="this.innerHTML='REMINDER'">REMINDER</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/threed.html"><span onmouseover="this.innerHTML='3Dモデル'" onmouseout="this.innerHTML='3D MODELS'">3D MODELS</span></a></li>
                    <li><a href="https://shomumatch.github.io/pages/extra.html"><span onmouseover="this.innerHTML='その他'" onmouseout="this.innerHTML='EXTRA'">EXTRA</span></a></li>
                </ul>
            </div>
        </nav>
        <script>
            $(document).ready(function() {
                var url = location.href;
                var navList = $("#gnav a");

                navList.each(function(){
                    var href = $(this).attr("href");
                    if( href == url ) {
                        $(this).addClass("current");
                    };
                });
            });
        </script>
    </body>
</html>
